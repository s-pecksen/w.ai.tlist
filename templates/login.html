{% extends "base.html" %}

{% block title %}Login - Waitlyst{% endblock %}

{% block content %}
<div class="text-center mb-3"> {# Reduced margin below logo #}
    <img src="{{ url_for('static', filename='waitlyst-logo.png') }}" alt="Waitlyst Logo" style="max-width: 250px; height: auto;"> {# Increased max-width #}
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4"> {# Reduced margin above card #}
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
